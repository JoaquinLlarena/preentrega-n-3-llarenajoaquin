<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>TacaticalShop</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link rel="stylesheet" href="index.css" />
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
	<header>
		<h1>TacticalShop</h1>

		<button class="btnn">
			modo oscuro
		</button>

		<div class="container-icon">
			<div class="container-cart-icon">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
					stroke="currentColor" class="icon-cart">
					<path stroke-linecap="round" stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

			</div>


			<div class="container-cart-products hidden-cart">


				<div class="row-product">

					<div class="cart-product">
						<div class="info-cart-product">
							<span class="cantidad-producto-carrito">1</span>
							<p class="titulo-producto-carrito">Zapatos Nike</p>
							<span class="precio-producto-carrito">$80</span>
						</div>
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
							stroke="currentColor" class="icon-close">
							<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
						</svg>
					</div>

				</div>


				<div class="cart-total">
					<h3>Total:</h3>
					<span class="total-pagar">$200</span>
				</div>
			</div>
		</div>
	</header>
	<div class="container-items">
		<div class="item">
			<figure>
				<img src="https://media.newera.com.ar/catalog/product/cache/1ad54a7c70d71529bbc2090eee1c5ebb/1/0/10975804_39thirty_teamclassic_neyyan_gm-1-min.jpg"
					alt="producto" />
			</figure>
			<div class="info-product">
				<h2>gorra negra 39thirty</h2>
				<p class="price">$80</p>
				<button  class="agregar">Añadir al carrito</button>
			</div>
		</div>
		<div class="item">
			<figure>
				<img src="https://media.newera.com.ar/catalog/product/cache/1ad54a7c70d71529bbc2090eee1c5ebb/g/o/gorra-new-era-new-york-yankees-59fifty-diamond-era-60222367-1.jpg"
					alt="producto" />
			</figure>
			<div class="info-product">
				<h2>gorra negra 59fifty</h2>
				<p class="price">$20</p>
				<button class="agregar">Añadir al carrito</button>
			</div>
		</div>
		<div class="item">
			<figure>
				<img src="https://media.newera.com.ar/catalog/product/cache/ad452b214e06f0e39e21147a92c4af30/g/o/gorra-new-era-los-angeles-dodgers-acperf-gm-2017-w309ld001-1_2.jpg"
					alt="producto" />
			</figure>
			<div class="info-product">
				<h2>gorra azul 59fifty</h2>
				<p class="price">$50</p>
				<button class="agregar">Añadir al carrito</button>
			</div>
		</div>
		<div class="item">
			<figure>
				<img src="https://media.newera.com.ar/catalog/product/cache/ad452b214e06f0e39e21147a92c4af30/1/2/12891387-bucket01_neyyan_q421_vsr_trm-2-min.jpg"
					alt="producto" />
			</figure>
			<div class="info-product">
				<h2>piluso negro bucket</h2>
				<p class="price">$90</p>
				<button class="agregar">Añadir al carrito</button>
			</div>
		</div>
		<div class="item">
			<figure>
				<img src="https://media.newera.com.ar/catalog/product/cache/ad452b214e06f0e39e21147a92c4af30/g/o/gorra-new-era-phoenix-suns-39thirty-13215274_7_.jpg"
					alt="producto" />
			</figure>
			<div class="info-product">
				<h2>gorra negro 'basket' 39thirty</h2>
				<p class="price">$50</p>
				<button class="agregar">Añadir al carrito</button>
			</div>
		</div>
	</div>


	<div class="container-de-imagenes">
		
		<h2>forma parte de la familia <span>TacticalShop</span></h2>

	</div>

	<script src="index.js"></script>
</body>

</html>
